_target_: modules.io.load.loaders.GraphLoader

# Data definition
parameters:
  data_domain: hypergraph
  data_type: coauthorship
  data_name: citeseer
  data_dir: ${oc.env:PROJECT_ROOT}/datasets/${parameters.data_domain}/${parameters.data_type}/${parameters.data_name}
  data_split_dir: ${oc.env:PROJECT_ROOT}/datasets/data_splits/${parameters.data_name}

  # Dataset parameters
  num_features: 3703
  num_classes: 6
  task: classification
  loss_type: cross_entropy
  monitor_metric: accuracy
  task_level: node
  split_type: k-fold 
  k: 10 # Number of folds
  data_seed: 0 # Fold number